<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form method="GET">
        <h3 class="titulo">Formulário</h3> 
        <h3>Preencha o formulário</h3>
    
            <div class="inputs">
                <p>Nome: <input type="text" name="nome" class="nome" autofocus required placeholder="Digite seu Nome..."></p>
                <p>E-mail: <input type="email" name="email" class="email" placeholder="Digite seu E-mail..."></p>
                <p>End.: <input type="text" name="end" class="end" placeholder="Digite seu Endereço..."></p>
            </div>

            <div class="radios">
                <h3>selecione uma das opções</h3>
                <label><input type="radio" name="radios" class="radio1">Opcao1</label> 
                <label><input type="radio" name="radios" class="radio2">Opcao2</label>
                <label><input type="radio" name="radios" class="radio1">Opcao3</label>
                <label><input type="radio" name="radios" class="radio2">Opcao4</label>
            </div>   

            <select name="select" class="select">
                <option>Selecione alguma opções</option>
                <option value="op1">Opção 1</option>
                <option value="op2">Opção 2</option>
                <option value="op3">Opção 3</option>
                <option value="op4">Opção 4</option>
                <option value="op5">Opção 5</option>
                <option value="op6">Opção 6</option>
            </select>
        
            <div class="chekbox">
                <label><input type="checkbox" name="box" class="box">Opção1</label>
                <label><input type="checkbox" name="box" class="box">Opção2</label>
                <label><input type="checkbox" name="box" class="box">Opção3</label>
                <label><input type="checkbox" name="box" class="box">Opção4</label>
            </div>  

            <h3>deixe seu comentario:</h3> 
            <textarea name="textArea" class="textArea" cols="100" rows="5" placeholder="Deixe aqui seu feedback"></textarea> 
            <div>
                <button>Enviar</button>
            </div>
    </form>
</body>
</html>
